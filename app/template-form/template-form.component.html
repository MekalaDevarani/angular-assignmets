
<div class="container">
<div class="row">
    <div class="col-md-10 offset md-3">
        <h1>User Registration using Template driven form</h1>


    <form  #ngform="ngForm"  >

        <div class="form-group">
            <input type="text" name="full-name" class="form-control" placeholder="Full Name">
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="tel" name="phone no" class="form-control" placeholder="Phone No">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="confirm password" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="agree with terms" class="form-check-input">Agree with terms and conditions
        </div>
    
            <button  class="btn btn-primary" type="submit">Sign Up</button> 
        


    </form>
</div>
</div>

</div>
