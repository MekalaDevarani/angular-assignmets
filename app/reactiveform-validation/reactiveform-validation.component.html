<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Employee Registration Form</h1>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >

                <div class="form-group">
                    <input type="text" class="form-control"  formControlName=" fullname" placeholder="Full Name">
                    <div *ngIf="getControl. fullname.touched && getControl. fullname.invalid" class="text-danger">
                        <div *ngIf="getControl. fullname.errors.required">full-name is required.</div>
                      </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control"  formControlName=" email" placeholder="Email">
                    <div *ngIf="getControl. email.touched && getControl. email.invalid" class="text-danger">
                        <div *ngIf="getControl. email.errors.required">Email is required.</div>
                      </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" formControlName="address" placeholder="Address">  
                    <div *ngIf="getControl.address.touched && getControl.address.invalid" class="text-danger">
                        <div *ngIf="getControl.address.errors.required">Address is required.</div>
                      </div> 
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" formControlName="city" placeholder="City">
                    <div *ngIf="getControl.city.touched && getControl.city.invalid" class="text-danger">
                        <div *ngIf="getControl.city.errors.required">City is required.</div>
                      </div>
                </div>

                <div class="form-group">
                    <input type="number" class="form-control" formControlName="PhoneNo" placeholder="Phone No"> 
                    <div *ngIf="getControl.PhoneNo.touched && getControl.PhoneNo.invalid" class="text-danger">
                        <div *ngIf="getControl.PhoneNo.errors.required">Phone No is required.</div>
                      </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control"  formControlName="password" placeholder="password"> 
                    <div *ngIf="getControl.password.touched && getControl.password.invalid" class="text-danger">
                        <div *ngIf="getControl.password.errors.required">password is required.</div>
                      </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control"  formControlName=" confirmpassword" placeholder="Confirm password"> 
                    <div *ngIf="getControl. confirmpassword.touched && getControl. confirmpassword.invalid" class="text-danger">
                        <div *ngIf="getControl. confirmpassword.errors.required">confirm password is required.</div>
                      </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" name="agree with terms" class="form-check-input">Agree with terms and conditions
                </div>
            
                    <button  class="btn btn-primary" type="button">Register</button> 
                
        
            </form>
        </div>
    </div>

</div>
